<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css"
        integrity="sha512-Z0kTB03S7BU+JFU0nw9mjSBcRnZm2Bvm0tzOX9/OuOuz01XQfOpa0w/N9u6Jf2f1OAdegdIPWZ9nIZZ+keEvBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css file connection  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header starts here  -->
    <header id="blog-header">
        <figure class="logo-figure">
            <i class="fa-brands fa-autoprefixer logo"></i>
        </figure>
        <nav id="menu-icon">
            <ul>
                <li><a href="/blog-project/index.html" class="nav__link">Home</a></li>
                <li><a href="#blog-about" class="nav__link">About</a></li>
                <li><a href="#archives" class="nav__link">Archives</a></li>
                <li><a href="#blog-posts" class="nav__link">Blog Posts</a></li>
                <li><a href="#" class="nav__link">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- header ends here  -->

    <main>
        <!-- contact section starts here  -->
        <section id="contact-section" class="section-center">
            <h2 class="section-heading text-white">Contact me</h2>
            <form>
                <div class="form-control">
                    <Label for="name">Name</Label>
                    <input type="text" id="name" autocomplete="name" required>
                </div>
                <div class="form-control">
                    <Label for="email">Email</Label>
                    <input type="email" id="email" autocomplete="email" required>
                </div>
                <div class="form-control">
                    <Label for="message">Message</Label>
                    <textarea name="massage" id="message"></textarea>
                </div>
                <div class="form-control form-btn-field">
                    <button class="btn contact__btn">Submit</button>
                </div>
            </form>
        </section>
        <!-- contact section ends here  -->
    </main>

    <footer class="footer">
        <p class="copyright__text">
            Copyright &copy; by Alexey Sytnikov. All rights reserved.
        </p>
        <nav class="footer__nav">
            <a href="#blog-banner-section" class="footer__link">
                <i class="fa fa-home footer__icon"></i>
            </a>
            <a href="https://www.linkedin.com/in/alexey-sytnikov/" target="_blank" class="footer__link">
                <i class="fa-brands fa-linkedin footer__icon"></i>
            </a>
            <a href="https://github.com/sytnikov" target="_blank" class="footer__link">
                <i class="fa-brands fa-github footer__icon"></i>
            </a>
        </nav>
    </footer>
</body>
</html>
